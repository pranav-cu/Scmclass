<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Fun Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f0f8ff;
      transition: background-color 0.5s;
    }

    h1 {
      color: #4a90e2;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #4a90e2;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #357ab7;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Random Fun Page!</h1>
  <p>Click the button to change the background color.</p>
  <button onclick="changeBackground()">Change Color</button>

  <script>
    function changeBackground() {
      const colors = ['#f0f8ff', '#ffe4e1', '#d3ffd3', '#fffacd', '#e0ffff'];
      document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    }
  </script>

</body>
</html>
